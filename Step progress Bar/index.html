<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step progress Bar</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="progress-container">
            <hr class="progress-bar-back">
            <hr class="progress-bar-front">
            <div class="step">
                <img src="./images/times-svgrepo-com.svg" alt="image" class="icon-step" width="30px">
            </div>
            <div class="step">
                <img src="./images/times-svgrepo-com.svg" alt="image" class="icon-step" width="30px">
            </div>
            <div class="step">
                <img src="./images/times-svgrepo-com.svg" alt="image" class="icon-step" width="30px">
            </div>
            <div class="step">
                <img src="./images/times-svgrepo-com.svg" alt="image" class="icon-step" width="30px">
            </div>
        </div>
        <button class="btn" id="prev"><img src="./images/arrow-left-svgrepo-com (2).svg" alt="image"></button>
        <button class="btn" id="next"><img src="./images/arrow-left-svgrepo-com (3).svg" alt="image"></button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
