<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>card-7</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="cardfan">
        <img src="./image/24.jpg" alt="Photograph1" id="roma">
        <img src="./image/26.jpg" alt="Photograph2" id="aqueduct">
        <img src="./image/34.jpg" alt="Photograph3" id="bike">
    </div>
    
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
        <filter id="blur">
            <feGaussianBlur stdDeviation="3" />
        </filter>
    </svg>
    
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
        <filter id="greyscale">
            <feColorMatrix type="matrix" values="0.3333 0.3333 0.3333 0 0
    0.3333 0.3333 0.3333 0 0
    0.3333 0.3333 0.3333 0 0
    0 0 0 1 0" />
        </filter>
    </svg>
    
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
        <filter id="sepia">
            <feColorMatrix values="0.14 0.45 0.05 0 0
    0.12 0.39 0.04 0 0
    0.08 0.28 0.03 0 0
    0 0 0 1 0" />
        </filter>
    </svg>
</body>
</html>
